<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Your Project</title>
  <link rel="stylesheet" href="auth.css" />
  <script src="https://kit.fontawesome.com/1f7c50f8ab.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <form class="auth-form" id="login-form"> 
    <a href="/index.html" class="back-button">‚Üê Back to Home</a>
      <h2>Login to Your Account</h2>

      <div class="oauth-buttons stacked">
        <button type="button" id="googleSignIn" class="btn oauth-btn google full-width">
          <i class="fa-brands fa-google"></i> Continue with Google
        </button>
        <button type="button" id="github-login" class="btn oauth-btn github full-width">
          <i class="fa-brands fa-github"></i> Continue with GitHub
        </button>
      </div>
      <p>Don't have an account? <a href="/auth/signup.html" class="toggle-link">Sign up here</a></p>
    </form>
  </div>
</body>
<script type="module" src="auth.js"></script>
</html>
